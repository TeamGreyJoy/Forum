<script src="../templates/loginForm/scripts/flipListener.js"></script>
<script src="../templates/loginForm/scripts/buttons.js"></script>

<div id="register" class="signin-card" id="backCard">
    <div class="logo-image">
        <img src="../templates/loginForm/resources/People.png" alt="Logo" title="Logo" width="138">
    </div>
    <h1 class="display1">Title</h1>
    <p class="subhead">Description</p>
    <form action="" method="post" class="" role="form">
        <div id="form-register-username" class="form-group">
            <input id="username" class="form-control" name="username" type="text" size="18" alt="login" required />
            <span class="form-highlight"></span>
            <span class="form-bar"></span>
            <label for="username" class="float-label">username</label>
        </div>
        <div id="form-register-password" class="form-group">
            <input id="passwd" class="form-control" name="passwd" type="password" size="18" alt="password" required>
            <span class="form-highlight"></span>
            <span class="form-bar"></span>
            <label for="passwd" class="float-label">password</label>
        </div>
        <div id="form-register-email" class="form-group">
            <input id="email" class="form-control" name="email" type="email" size="18" alt="email" required>
            <span class="form-highlight"></span>
            <span class="form-bar"></span>
            <label for="email" class="float-label">email</label>
        </div>
        <div>
            <button class="btn btn-block btn-default btn-success ripple-effect" type="button" name="Submit" alt="sign in">Sign up</button>
            <button class="btn btn-block btn-flat btn-danger ripple-effect" type="button" name="Submit" alt="sign in" id="flipBack">Back</button>
        </div>
    </form>
</div>
